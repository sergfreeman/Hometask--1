<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hometask#1</title>
    <link href="./style/index.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Welcome to the main page</h1>
        </header>
        <main>
            <section class="section-top">
                <div>
                    <div>
                        <h3>You can use this <span>NOTES</span> app</h3>
                    </div>
                </div>
            </section>

            <section class="section-middle">
                <div class="div-table-title">

                    <div class="name" id="name">
                        Name
                    </div>

                    <div class="created" id="created">
                        Created
                    </div>

                    <div class="category" id="category">
                        Category
                    </div>

                    <div class="content" id="content">
                        Content
                    </div>

                    <div class="dates" id="dates">
                        Dates
                    </div>

                    <div class="pict" id="pict">
                        <img src="./img/recycle-bin-min.png" id="img-bin">
                        <img src="./img/folder-min.png">
                    </div>
                </div>
                <div class="div-add-table" id="div-add-table">
                    <div class="div-create-btn">
                        <button name="btn-create-note" class="btn-create-note">
                            Create Note
                        </button>
                    </div>
                </div>
            </section>

        </main>
    </div>


    <script type="module" src="./js/app.js"></script>

</html>
